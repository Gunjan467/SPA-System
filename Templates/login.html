{% extends 'base.html' %}
{% block content %}

<style>
    .login-box {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        padding: 45px 40px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 600;
        color: #2f3e46;
    }

    .role-select {
        margin-bottom: 20px;
    }

    .role-select label {
        font-weight: 500;
        margin-right: 12px;
    }

    .btn-login-main {
        background-color: #9ecbff;
        border: none;
        color: #0f172a;
        width: 100%;
        font-weight: 500;
    }

    .btn-login-main:hover {
        opacity: 0.85;
    }

    .auth-footer {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
        color: #6b7280;
    }

    .auth-footer a {
        color: #04317b;
        font-weight: 600;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .forgot-link {
        font-size: 14px;
        color: #6366f1;
        text-decoration: none;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    .login-error {
        font-size: 14px;
        padding: 10px 12px;
        border-radius: 10px;
        margin-bottom: 18px;
    }
</style>

<div class="login-box">
    <h2>Login to SPA-System</h2>

    {% if error %}
    <div class="alert alert-danger mt-3 text-center">
        {{ error }}
    </div>
    {% endif %}


    <!-- Role Selection -->


    <!-- Login Form -->
    <form method="POST" autocomplete="off">

        <div class="role-select">
            <label>
                <input type="radio" name="role" value="student" checked> Student
            </label>
            <label>
                <input type="radio" name="role" value="teacher"> Teacher
            </label>

        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control"placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password">

        </div>

        <button class="btn btn-login-main">Login</button>

        <div class="text-center mt-3">
            <a href="/forgot-password" style="text-decoration:none;">
                Forgot Password?
            </a>
        </div>

    </form>

    <div class="auth-footer">
        Donâ€™t have an account?
        <a href="/register">Register</a>
    </div>

</div>


{% endblock %}
