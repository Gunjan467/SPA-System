<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
       
.teacher-page {
    min-height: 100vh;
    background: linear-gradient(135deg, #eef2ff, #fdf2f8);
    display: flex;
    justify-content: center;
    padding-top: 90px;
}

.students-card {
    width: 100%;
    max-width: 1000px;
    background: #ffffff;
    border-radius: 20px;
    padding: 30px 35px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.10);
}

.students-card h3 {
    font-size: 22px;
    font-weight: 700;
    color: #111827;
    margin-bottom: 20px;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th,
.table td {
    padding: 14px 16px;
    text-align: left;
}

.table th {
    background: #f3f4f6;
    font-weight: 600;
    color: #111827;
}

.table tr:nth-child(even) {
    background: #f9fafb;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
}

.btn-secondary {
    background: #374151;
    color: #ffffff;
}

.btn-secondary:hover {
    background: #111827;
}

    </style>
</head>
<body>

<div class="teacher-page">
    <div class="students-card">

        <h3 class="mb-4">üë• Students List</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Roll No</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back button -->
        <a href="/teacher-dashboard" class="btn btn-secondary mt-3">
            ‚Üê Back to Dashboard
        </a>

    </div>
</div>

</body>
</html>
